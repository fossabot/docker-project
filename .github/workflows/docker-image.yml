name: Docker Image CI

on:
  push:
    # Publish `master` as Docker `latest` image.
    branches:
      - master

    # Publish `v1.2.3` tags as releases.
    tags:
      - v*

  # Run tests for any PRs.
  pull_request:

env:
  IMAGE_NGINX_TAG: soprun/sandbox-nginx
  IMAGE_NGINX_FILE: ./docker/php/Dockerfile

  IMAGE_PHP_TAG: soprun/sandbox-php
  IMAGE_PHP_FILE: ./docker/php/Dockerfile

  IMAGE_PHP_CLI_TAG: soprun/sandbox-php-cli
  IMAGE_PHP_CLI_FILE: ./docker/php-cli/Dockerfile

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Docker Lint - ${{ IMAGE_NGINX_TAG }}
        uses: luke142367/Docker-Lint-Action@v1.1.1
        with:
          target: ${IMAGE_NGINX_FILE}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker Lint - ${{ IMAGE_PHP_TAG }}
        uses: luke142367/Docker-Lint-Action@v1.1.1
        with:
          target: ${IMAGE_PHP_FILE}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker Lint - ${{ IMAGE_PHP_CLI_TAG }}
        uses: luke142367/Docker-Lint-Action@v1.1.1
        with:
          target: ${IMAGE_PHP_CLI_FILE}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build the Docker image
        run: |
          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')

          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')

          # Use Docker `latest` tag convention
          [ "$VERSION" == "master" ] && VERSION=latest

          echo $IMAGE_NAME
          echo IMAGE_ID=$IMAGE_ID
          echo VERSION=$VERSION
          # docker tag $IMAGE_NAME $IMAGE_ID:$VERSION
          # docker push $IMAGE_ID:$VERSION

  push:
    needs: build
    runs-on: ubuntu-latest
    if: github.event == 'push'

    steps:
      - uses: actions/checkout@v2

      - name: Build image
        run: |
          docker build . --file Dockerfile --tag $IMAGE_NAME